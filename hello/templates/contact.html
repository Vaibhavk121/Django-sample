{% extends "base.html" %}
{% block title  %}
Contact  
{% endblock title  %}
{% block body %}

<div class="container my-5">
    <h1 class="my-3 text-center">Contact us </h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
          </div>
        
          <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="phone" name="phone" class="form-control" id="phone" placeholder="Enter your phone no">
          </div>
        <div class="form-group">
          <label for="desc">Reason For Contacting me </label>
          <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">
            Submit
        </button>

      </form>
</div>
{% endblock body %}
